<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice template2</title>

    <!------------ Google Fonts & Icon ------------->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100..700,0..1,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-------------- link css -------------->

    <link rel="stylesheet" href="/user/invoiceTemplets/template2/template2.css">

</head>
<body>
    
    <section class="invoice_container" id="invoice_container">
        <div class="main_invoice">

            <div class="invoice_section1">
                
                <div>
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="invoice_type" placeholder="TAX INVOICE">
                    <div class="invoice_details">
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="invoice_id" placeholder="No:- 00000025">
                        
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="date" class="invoice_date" value="">
                    </div>
                </div>
                

                <div class="invoice_logo_holder">
                    <img src="/user/invoice2/invoiceLogo.png" alt="" class="invoice_logo">
                    <span></span>
                </div>

            </div>

            <div class="invoice_section2">

                <div class="business_details">
                    <div>
                        <input class="business_title" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="SnapBills Private Limited">
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Ground Floor, Building 5A, 32">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBusinessDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="OGL Tech Rd, Bondridra">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBusinessDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Bengaluru, Karnataka 560068">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBusinessDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="" placeholder="private@snapbills.com">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBusinessDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="" placeholder="GSTIN 0464RGES529425R5">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBusinessDetailsRow(event)">cancel</span>
                    </div>
                    <div class="add_line">
                        <span class="material-symbols-rounded add-line-icon">add_circle</span>
                        <span class="add_line_text">Add Line</span>
                    </div>
                </div>
                
            </div>

            <div class="invoice_section4">
                <div class="billig">
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="BILLING INFORMATION" placeholder="BILLING INFORMATION">
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Vinay Dara">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Rajrang, Gulapor">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Kathaward, Rajasthan 302545">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Near Rajrang SBI Branch">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="9876543210">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div class="add_line">
                        <span class="material-symbols-rounded add-line-icon">add_circle</span>
                        <span class="add_line_text">Add Line</span>
                    </div>
                </div>
                <div class="payment_method">
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="PAYMENT METHOD" placeholder="PAYMENT METHOD">
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Online ">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Paid ">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div class="add_line">
                        <span class="material-symbols-rounded add-line-icon">add_circle</span>
                        <span class="add_line_text">Add Line</span>
                    </div>
                </div>
                <div class="shipping">
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="SHIPPING INFORMATION" placeholder="SHIPPING INFORMATION">
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Vinay Dara">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Rajrang, Gulapor">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Kathaward, Rajasthan 302545">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Near Rajrang SBI Branch">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="9876543210">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div class="add_line">
                        <span class="material-symbols-rounded add-line-icon">add_circle</span>
                        <span class="add_line_text">Add Line</span>
                    </div>
                </div>
                <div class="shipping_method">
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="SHIPPING METHOD" placeholder="SHIPPING METHOD">
                    <div>
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="FedEx Corporation ">
                        <span class="material-symbols-rounded remove-line-icon" onclick="removeBillingDetailsRow(event)">cancel</span>
                    </div>
                    <div class="add_line">
                        <span class="material-symbols-rounded add-line-icon">add_circle</span>
                        <span class="add_line_text">Add Line</span>
                    </div>
                </div>
            </div>

            <table class="invoice_section3">
                <tbody>
                    <tr class="item_header">
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header item_name" value="Item" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header unit_price" value="Price (₹)" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header cgst" value="CGST" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header sgst" value="SGST" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header quantity" value="Qty" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header price" value="Subtotal (₹)" disabled>
                        </th>
                        <td class="remove_row">
                        </td>
                    </tr>
                    <tr class="row_separator">
                        <td height="1" colspan="6"></td>
                    </tr>
                    <tr class="item_row">
                        <td class="first">
                            <textarea name="item_name" class="item_name" id="" cols="30" rows="1" placeholder="Enter Product Title Here" spellcheck="false"></textarea>
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="unit_price" value="554">
                        </td>
                        <td class="third">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="cgst" value="89">
                        </td>
                        <td class="fourth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="sgst" value="89">
                        </td>
                        <td class="fifth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="quantity" value="1">
                        </td>
                        <td class="sixth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="859" disabled>
                        </td>
                        <td class="remove_row">
                            <span class="material-symbols-rounded remove-line-icon" onclick="removeRowItem(event)">cancel</span>
                        </td>
                    </tr>
                    <tr class="row_separator">
                        <td height="1" colspan="6"></td>
                    </tr>
                    <tr class="item_row">
                        <td class="first">
                            <textarea name="item_name" class="item_name" id="" cols="30" rows="1" placeholder="Enter Product Title Here" spellcheck="false"></textarea>
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="unit_price" value="400">
                        </td>
                        <td class="third">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="cgst" value="89">
                        </td>
                        <td class="fourth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="sgst" value="89">
                        </td>
                        <td class="fifth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="quantity" value="1">
                        </td>
                        <td class="sixth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="859" disabled>
                        </td>
                        <td class="remove_row">
                            <span class="material-symbols-rounded remove-line-icon" onclick="removeRowItem(event)">cancel</span>
                        </td>
                    </tr>
                    <tr class="row_separator">
                        <td height="1" colspan="6"></td>
                    </tr>
                    <tr class="add_new_row">
                        <td height="1" colspan="6">
                            <div class="add_line">
                                <span class="material-symbols-rounded add-line-icon">add_circle</span>
                                <span class="add_line_text">Add Line</span>
                            </div>
                        </td>
                    </tr>

                    <tr class="subtotal_row after_item_row">
                        <td class="first" colspan="5">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="subtotal" value="Subtotal">
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="" disabled>
                        </td>
                    </tr>
                    <tr class="shipping_row after_item_row">
                        <td class="first" colspan="5">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="shipping" value="Shipping & Handling">
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="150">
                        </td>
                    </tr>
                    <tr class="grand_total_row after_item_row">
                        <td class="first" colspan="5">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="grand_total" value="Grand Total">
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="" disabled>
                        </td>
                    </tr>
                </tbody>
            </table>

            

            <div class="invoice_section5">
                <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Have a nice day.">
            </div>

        </div>
    </section>

     <!----------------- Other JS ---------------->

     <script src="/user/invoiceTemplets/template2/template2.js"></script>

</body>
</html>
