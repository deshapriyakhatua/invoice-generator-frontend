<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice template4</title>

    <!------------ Google Fonts & Icon ------------->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100..700,0..1,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-------------- link css -------------->

    <link rel="stylesheet" href="/user/invoiceTemplates/template6/template6.css">

</head>
<body>
    
    <section class="invoice_container" id="invoice_container">
        <div class="main_invoice">

            <div class="invoice_section1">
                <div class="business_details_holder">
                    <input class="business_title" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="SnapBills Private Limited">
                    <textarea class="resize_textarea" autocorrect="off" autocapitalize="off" spellcheck="false" name="business_address" id="business_address" cols="50" rows="5" placeholder="Ground Floor, Building 5A, 
                    32 OGL Tech Rd, Bondridra
                    Bengaluru, Karnataka 560068
                    PAN No: AAECA3151B
                    GST No: GSTIN 0464RGES529425R5"></textarea>
                </div>
                <div class="invoice_type_holder">
                    <img src="/global/files/invoiceLogoLandscape2.png" alt="image logo" class="invoice_logo">
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="invoice_type" placeholder="Tax Invoice">
                    <div class="invoice_details">
                        
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="date" class="invoice_date" value="2025-01-01">

                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="invoice_id" placeholder="#00000025">
                        
                    </div>
                </div> 
            </div>

            <div class="invoice_section2">
                <div class="billig">
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="Bill To:" placeholder="">
                    <div>
                        <textarea class="resize_textarea" name="address" id="" cols="100" rows="7" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Name : Vinay Dhara
                        Address : Rajrang, Gulapor, Kathaward, Rajasthan, Pin - 302545
                        Mob : 9876543210
                        Payment Status : Due
                        Due Date: FEB 01 2025"></textarea>
                    </div>
                </div>
                <div class="shipping">
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="Ship To:" placeholder="">
                    <div>
                        <textarea class="resize_textarea" name="address" id="" cols="100" rows="6" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Name : Vinay Dhara
                        Address : Rajrang, Gulapor, Kathaward, Rajasthan, Pin - 302545
                        LandMark : Near Rajrang SBI Branch
                        Mob : 9876543210
                        Shipping By : DELHIVERY PVT LTD"></textarea>
                    </div>
                </div>
            </div>

            <table class="invoice_section3">
                <tbody>
                    <tr class="item_header">
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header item_name" value="Item" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header unit_price" value="HSN/SAC" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header unit_price" value="Price (₹)" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header cgst" value="IGST">
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header sgst" value="CESS">
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header quantity" value="Qty" disabled>
                        </th>
                        <th>
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="table_header price" value="Subtotal (₹)" disabled>
                        </th>
                    </tr>
                    <tr class="row_separator">
                        <td height="1" colspan="7"></td>
                    </tr>
                    <tr class="item_row">
                        <td class="first">
                            <textarea class="resize_textarea" name="item_name" class="item_name" id="" cols="30" rows="1" placeholder="Enter Product Title Here" spellcheck="false"></textarea>
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="hsn_sac" value="84304120">
                        </td>
                        <td class="third">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="unit_price" value="554">
                        </td>
                        <td class="fourth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="cgst" value="89">
                        </td>
                        <td class="fifth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="sgst" value="89">
                        </td>
                        <td class="sixth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="quantity" value="1">
                        </td>
                        <td class="seventh">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="859" disabled>
                        </td>
                        <td class="remove_row">
                            <span class="material-symbols-rounded remove-line-icon" onclick="removeRowItem(event)">cancel</span>
                        </td>
                    </tr>
                    <tr class="row_separator">
                        <td height="1" colspan="7"></td>
                    </tr>
                    <tr class="item_row">
                        <td class="first">
                            <textarea class="resize_textarea" name="item_name" class="item_name" id="" cols="30" rows="1" placeholder="Enter Product Title Here" spellcheck="false"></textarea>
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="hsn_sac" value="84304120">
                        </td>
                        <td class="third">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="unit_price" value="554">
                        </td>
                        <td class="fourth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="cgst" value="89">
                        </td>
                        <td class="fifth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="sgst" value="89">
                        </td>
                        <td class="sixth">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="quantity" value="1">
                        </td>
                        <td class="seventh">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="859" disabled>
                        </td>
                        <td class="remove_row">
                            <span class="material-symbols-rounded remove-line-icon" onclick="removeRowItem(event)">cancel</span>
                        </td>
                    </tr>
                    <tr class="row_separator">
                        <td height="1" colspan="7"></td>
                    </tr>

                    <tr class="subtotal_row after_item_row add_new_row">
                        <td height="1" colspan="1">
                            <div class="add_line">
                                <span class="material-symbols-rounded add-line-icon">add_circle</span>
                                <span class="add_line_text">Add Line</span>
                            </div>
                        </td>
                        <td class="first" colspan="5">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="subtotal" value="Subtotal">
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="" disabled>
                        </td>
                    </tr>
                    <tr class="shipping_row after_item_row">
                        <td class="first" colspan="6">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="shipping" value="Shipping & Handling">
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="150">
                        </td>
                    </tr>
                    <tr class="grand_total_row after_item_row">
                        <td class="first" colspan="6">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="grand_total" value="Grand Total">
                        </td>
                        <td class="second">
                            <input autocorrect="off" autocapitalize="off" spellcheck="false" type="number" class="price" value="" disabled>
                        </td>
                    </tr>
                </tbody>
            </table>         

            <div class="invoice_section4">
                <div class="qr_code_holder">
                    
                    <textarea name="qr_code_input" id="qr_code_input">Type your text here</textarea>

                    <div id="qrcode"></div>

                    <textarea class="resize_textarea" name="qr_code_description" id="qr_code_description" cols="30" rows="2" placeholder="Scan for UPI pay"></textarea>

                    <input type="text" value="Bank Details:" class="account_details_title">
                    <textarea class="resize_textarea account_details" name="" id="" cols="40" rows="4" placeholder="Name : Yes Bank
                    Account : 1234567890
                    IFSC : YES12345
                    Branch :  Bondridra"></textarea>
                </div>
                <div class="notes_holder">
                    <input type="text" class="t_n_c_title" value="Terms and Conditions:">
                    <textarea class="resize_textarea t_n_c" name="" id="" cols="30" rows="5" placeholder="1. WE are not manufacturers, company will stand for warranty as per their terms and conditions
                    2. Subject to local Jurisdiction.
                    3. Interest @24% p.a. will be charged for uncleared bills beyond 15 days." autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <input type="text" class="notes_title" value="Notes:">
                    <textarea class="resize_textarea notes" name="" id="" cols="30" rows="5" placeholder="Thank you business. For any query, feel free to reach out. Payment is appreciated within the specified timeframe. We value your business and look forward to serving you again." autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                </div>                
            </div>

        </div>
    </section>

    <!---------- image upload popup -------->
    
    <section class="image_upload">
        <div class="close_drag_drop"></div>
        <div class="upload-files-container">
            <div class="drag-file-area">
                <span class="material-symbols-rounded upload-icon"> file_upload</span>
                <h4 class="dynamic-message"> Drag & drop </h4>
                <span class="browse-files"> 
                    <input autocorrect="off" autocapitalize="off" spellcheck="false" type="file" class="default-file-input autocorrect="off" autocapitalize="off" spellcheck="false"" /> 
                    <span>or</span>
                    <span class="browse-files-text">browse file</span>
                    <span>from device</span> 
                </span> 
            </div>
            <span class="cannot-upload-message"> 
                <span class="material-symbols-rounded">error</span> 
                Please select a file first 
                <span class="material-symbols-rounded cancel-alert-button">cancel</span> 
            </span>
            <div class="file-block">
                <div class="progress-bar"> </div>
                <div class="file-info"> 
                    <span class="material-symbols-rounded file-icon">description</span> 
                    <span class="file-name"> </span> | 
                    <span class="file-size"> </span> 
                </div>
                <span class="material-symbols-rounded remove-file-icon">Delete</span>
                
            </div>
            <button type="button" class="upload-button"> Upload </button>
        </div>
    </section>

     <!----------------- Other JS ---------------->
     <script src="/global/QrCodeGenerator.js"></script>
     <script src="/user/invoiceTemplates/template6/template6.js"></script>
    
</body>
</html>
