<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/global/files/favicon.png">
    <meta name="description" content="Generate QR Codes with our Free QR Code Generator. Add Logo and style as your need. Download as png-jpeg-svg-webp.">

    <title>QR Code Generator</title>

    <!------------ Google Fonts & Icon ------------->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100..700,0..1,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-------------- link css -------------->
    <link rel="stylesheet" href="/user/sidebar/sidebar.css">
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/user/generateQrCode/genrateQrCode.css">

    <script type="text/javascript" src="/user/generateQrCode/qrCodeMain.js"></script>

</head>
<body>

    <!---------------- Navbar & Sidebar --------------->

    <script src="/user/sidebar/sidebarHtml.js"></script>

    <div class="header_row">
        <h1 class="main_heading">Free QR Code Generator</h1>
        <div class="heading_options">
            <button class="change_layout">Layout</button>
            <button>Save</button>
            <button class="print_invoice"> Print</button>
        </div>
    </div>

    <section class="main_qrcode_generator">

        <div class="qr_input_holder">

            <div class="qr_input_container">
                <h3 class="qr_input_heading">Enter your text below :</h3>
                <textarea name="qr_input" id="qr_input" cols="30" rows="3" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Enter your text here..." autofocus>https://snapbills.in</textarea>
            </div>
            
            <div class="qr_logo_file_container">
                <h3 class="qr_logo_url_heading">Logo :
                </h3>
                <input type="file" name="" id="qr_logo_file">
            </div>

            <div class="dots_style_container">
                <h3 class="dots_style_heading">Dots Style : <span style="transform: rotate(-135deg);"></span></h3>
                <div class="options_container">
                    <div class="style_select_container">
                        <label for="dots_style_type">Dots Style</label>
                        <select id="dots_style_type" class="style_type">
                            <option value="rounded">Rounded</option>
                            <option value="square">Square</option>
                            <option value="dots">Dots</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded" selected>Classy Rounded</option>
                            <option value="extra-rounded">Extra Rounded</option>
                        </select>
                    </div>
                    <div class="color_type_select_container">
                        <label for="dots_select_color_type">Color Type</label>
                        <select id="dots_select_color_type" class="select_color_type">
                            <option value="single">Single color</option>
                            <option value="gradient">Color gradient</option>
                        </select>
                    </div>
                    <div class="gradient_type_select_container">
                        <label for="dots_select_gradient_type">Gradient Type</label>
                        <select id="dots_select_gradient_type" class="select_gradient_type">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                        </select>
                    </div>
                    <div class="rotation_container">
                        <label for="dots_rotation_gradient">Rotation</label>
                        <input type="number" id="dots_rotation_gradient" value="10" class="rotation_gradient">
                    </div>
                    <div class="color_card_parent">
                        <div class="first_color_card">
                            <input type="color" name="first_color" id="dots_first_color" value="#f53d46" class="first_color">
                        </div>
                        <div class="second_color_card">
                            <input type="color" name="second_color" id="dots_second_color" class="second_color" value="#ff2e38">
                        </div>
                    </div>
                </div>
            </div>

            <div class="corners_square_style_container">
                <h3 class="corners_square_style_heading">Corners Square Style :<span></span></h3>
                <div class="options_container hide">
                    <div class="style_select_container">
                        <label for="corners_square_style_type">Corners Square Style</label>
                        <select id="corners_square_style_type" class="style_type">
                            <option value="">None</option>
                            <option value="square">Square</option>
                            <option value="dot">Dot</option>
                            <option value="extra-rounded" selected>Extra rounded</option>
                        </select>
                    </div>
                    <div class="color_type_select_container">
                        <label for="corners_square_select_color_type">Color Type</label>
                        <select id="corners_square_select_color_type" class="select_color_type">
                            <option value="single">Single color</option>
                            <option value="gradient">Color gradient</option>
                        </select>
                    </div>
                    <div class="gradient_type_select_container">
                        <label for="corners_square_select_gradient_type">Gradient Type</label>
                        <select id="corners_square_select_gradient_type" class="select_gradient_type">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                        </select>
                    </div>
                    <div class="rotation_container">
                        <label for="corners_square_rotation_gradient">Rotation</label>
                        <input type="number" id="corners_square_rotation_gradient" value="10" class="rotation_gradient">
                    </div>
                    <div class="color_card_parent">
                        <div class="first_color_card">
                            <input type="color" name="first_color" id="corners_square_first_color" value="#000000" class="first_color">
                        </div>
                        <div class="second_color_card">
                            <input type="color" name="second_color" id="corners_square_second_color" class="second_color" value="#1e72cc">
                        </div>
                    </div>
                </div>
            </div>

            <div class="corners_dot_style_container">
                <h3 class="corners_dot_style_heading">Corners Dot Style :<span></span></h3>
                <div class="options_container hide">
                    <div class="style_select_container">
                        <label for="corners_dot_style_type">Corners Dot Style</label>
                        <select id="corners_dot_style_type" class="style_type">
                            <option value="">None</option>
                            <option value="square">Square</option>
                            <option value="dot" selected>Dot</option>
                        </select>
                    </div>
                    <div class="color_type_select_container">
                        <label for="corners_dot_select_color_type">Color Type</label>
                        <select id="corners_dot_select_color_type" class="select_color_type">
                            <option value="single">Single color</option>
                            <option value="gradient">Color gradient</option>
                        </select>
                    </div>
                    <div class="gradient_type_select_container">
                        <label for="corners_dot_select_gradient_type">Gradient Type</label>
                        <select id="corners_dot_select_gradient_type" class="select_gradient_type">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                        </select>
                    </div>
                    <div class="rotation_container">
                        <label for="corners_dot_rotation_gradient">Rotation</label>
                        <input type="number" id="corners_dot_rotation_gradient" value="10" class="rotation_gradient">
                    </div>
                    <div class="color_card_parent">
                        <div class="first_color_card">
                            <input type="color" name="first_color" id="corners_dot_first_color" value="#f53d46" class="first_color">
                        </div>
                        <div class="second_color_card">
                            <input type="color" name="second_color" id="corners_dot_second_color" class="second_color" value="#024fca">
                        </div>
                    </div>
                </div>
            </div>

            <div class="background_style_container">
                <h3 class="background_style_heading">Background Color :<span></span></h3>
                <div class="options_container hide">
                    <div class="color_type_select_container">
                        <label for="background_select_color_type">Color Type</label>
                        <select id="background_select_color_type" class="select_color_type">
                            <option value="single">Single color</option>
                            <option value="gradient">Color gradient</option>
                        </select>
                    </div>
                    <div class="gradient_type_select_container">
                        <label for="background_select_gradient_type">Gradient Type</label>
                        <select id="background_select_gradient_type" class="select_gradient_type">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                        </select>
                    </div>
                    <div class="rotation_container">
                        <label for="background_rotation_gradient">Rotation</label>
                        <input type="number" id="background_rotation_gradient" value="10" class="rotation_gradient">
                    </div>
                    <div class="color_card_parent">
                        <div class="first_color_card">
                            <input type="color" name="first_color" id="background_first_color" value="#ffffff" class="first_color">
                        </div>
                        <div class="second_color_card">
                            <input type="color" name="second_color" id="background_second_color" class="second_color" value="#ebd8f8">
                        </div>
                    </div>
                </div>
            </div>

            <div class="logo_style_container">
                <h3 class="logo_style_heading">Logo Style :<span></span></h3>
                <div class="options_container hide">
                    <div class="logo_size_parent">
                        <label for="logo_size">Logo Size </label>
                        <input type="range" id="logo_size" min="40" max ="100" value="70">
                    </div>
                    <div class="logo_margin_parent">
                        <label for="logo_outside_margin">Logo Margin</label>
                        <input type="range" id="logo_outside_margin" min="0" max="3" value="2">
                    </div>
                </div>
            </div>

            <div class="error_correction_level">
                <h3 class="err_correction_lvl">Other Options :<span></span></h3>
                <div class="options_container hide">
                    <div class="err_crn_parent">
                        <label for="err_crn_lvl">Error Correction Level</label>
                        <select id="err_crn_lvl" class="err_crn_lvl">
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="Q">Q</option>
                            <option value="H">H</option>
                        </select>
                    </div>
                </div>
            </div>            

            <button class="genrate_qrcode_button">Generate QR Code</button>

        </div>

        <div class="qr_output_holder">

            <div class="qrcode_output">
                <div id="canvas"></div>
                <img src="" alt="" class="canvar_image">
            </div>

            <div class="size_of_qr_parent">
                <label for="qr_size" class="show_qr_size">500 x</label>
                <input type="number" id="qr_size" name="qr_size" value="500">
                <span>PX </span>
            </div>

            <div class="download_qr_parent">
                <button class="download_qrcode">Download</button>
                <select id="download_extension_type" name="download_extension_type" class="download_extension_select">
                    <option value="png">png</option>
                    <option value="jpeg">jpeg</option>
                    <option value="svg">svg</option>
                    <option value="webp">webp</option>
                </select>
            </div>

        </div>
        
    </section>

    
<script type="text/javascript">

// https://github.com/kozakdenys/qr-code-styling 
</script>
<script src="/user/generateQrCode/generateQrCode.js"></script>
    <!----------------- Other JS ---------------->

    <script src="/user/sidebar/sidebar.js"></script>

</body>
</html>
