<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Invoice Generator</title>
    <link rel="icon" type="image/x-icon" href="/user/invoice/favicon.png">

    <!------------ Google Fonts & Icon ------------->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100..700,0..1,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-------------- link css -------------->
    <link rel="stylesheet" href="/user/sidebar/sidebar.css">
    <link rel="stylesheet" href="/user/invoice/invoice.css">

</head>

<body>

    <!---------------- Navbar & Sidebar --------------->

    <script src="/user/sidebar/sidebarHtml.js"></script>

    <!---------------- Main Invoice section ---------------->
    <section class="invoice_body">

        <!---------- invoice ----------->

        <section class="invoice_container" id="invoice_container">
            <div class="main_invoice">
    
                <div class="invoice_section1">
                    <img src="/user/invoice/invoiceLogo.jpg" alt="" class="invoice_logo">
                    <input type="text" class="invoice_type" value="Invoice">
                </div>
    
                <div class="invoice_section2">
                    <div class="business_details">
                        <input type="text" placeholder="SnapBills Private Limited">
                        <input type="text" placeholder="Ground Floor, Building 5A, 32">
                        <input type="text" placeholder="OGL Tech Rd, Bondridra">
                        <input type="text" placeholder="Bengaluru, Karnataka 560068">
                        <input type="text" value="" placeholder="private@snapbills.com">
                        <input type="text" value="" placeholder="GSTIN 0464RGES529425R5">
                    </div>
                    <div class="invoice_details">
                        <input type="text" class="invoice_id" placeholder="ORDER #800000025">
                        <input type="date" class="invoice_date" value="">
                    </div>
                </div>
    
                <table class="invoice_section3">
                    <tbody>
                        <tr class="item_header">
                            <th width="42%">
                                <input type="text" class="table_header item_name" value="Item" disabled>
                            </th>
                            <th>
                                <input type="text" class="table_header unit_price" value="Price (₹)" disabled>
                            </th>
                            <th>
                                <input type="text" class="table_header cgst" value="CGST" disabled>
                            </th>
                            <th>
                                <input type="text" class="table_header sgst" value="SGST" disabled>
                            </th>
                            <th>
                                <input type="text" class="table_header quantity" value="Qty" disabled>
                            </th>
                            <th>
                                <input type="text" class="table_header price" value="Subtotal (₹)" disabled>
                            </th>
                        </tr>
                        <tr class="row_separator">
                            <td height="1" colspan="6"></td>
                        </tr>
                        <tr class="item_row">
                            <td class="first">
                                <input type="text" class="item_name" value="Beats Studio Over-Ear Headphones">
                            </td>
                            <td class="second">
                                <input type="number" class="unit_price" value="554">
                            </td>
                            <td class="third">
                                <input type="number" class="cgst" value="89">
                            </td>
                            <td class="fourth">
                                <input type="number" class="sgst" value="89">
                            </td>
                            <td class="fifth">
                                <input type="number" class="quantity" value="1">
                            </td>
                            <td class="sixth">
                                <input type="number" class="price" value="859" disabled>
                            </td>
                        </tr>
                        <tr class="row_separator">
                            <td height="1" colspan="6"></td>
                        </tr>
                        <tr class="item_row">
                            <td class="first">
                                <input type="text" class="item_name" value="Beats RemoteTalk Cable">
                            </td>
                            <td class="second">
                                <input type="number" class="unit_price" value="400">
                            </td>
                            <td class="third">
                                <input type="number" class="cgst" value="89">
                            </td>
                            <td class="fourth">
                                <input type="number" class="sgst" value="89">
                            </td>
                            <td class="fifth">
                                <input type="number" class="quantity" value="1">
                            </td>
                            <td class="sixth">
                                <input type="number" class="price" value="859" disabled>
                            </td>
                        </tr>
                        <tr class="row_separator">
                            <td height="1" colspan="6"></td>
                        </tr>
    
                        <tr class="subtotal_row after_item_row">
                            <td class="first" colspan="5">
                                <input type="text" class="subtotal" value="Subtotal">
                            </td>
                            <td class="second">
                                <input type="number" class="price" value="" disabled>
                            </td>
                        </tr>
                        <tr class="shipping_row after_item_row">
                            <td class="first" colspan="5">
                                <input type="text" class="shipping" value="Shipping & Handling">
                            </td>
                            <td class="second">
                                <input type="number" class="price" value="150">
                            </td>
                        </tr>
                        <tr class="grand_total_row after_item_row">
                            <td class="first" colspan="5">
                                <input type="text" class="grand_total" value="Grand Total">
                            </td>
                            <td class="second">
                                <input type="number" class="price" value="" disabled>
                            </td>
                        </tr>
                    </tbody>
                </table>
    
                <div class="invoice_section4">
                    <div class="billig">
                        <input type="text" value="BILLING INFORMATION" disabled>
                        <input type="text" placeholder="Vinay Dara">
                        <input type="text" placeholder="Rajrang, Gulapor">
                        <input type="text" placeholder="Near Rajrang SBI Branch">
                        <input type="text" placeholder="Kathaward, Rajasthan 302545">
                        <input type="text" placeholder="9876543210">
                    </div>
                    <div class="shipping">
                        <input type="text" value="SHIPPING INFORMATION" disabled>
                        <input type="text" placeholder="Vinay Dara">
                        <input type="text" placeholder="Rajrang, Gulapor">
                        <input type="text" placeholder="Near Rajrang SBI Branch">
                        <input type="text" placeholder="Kathaward, Rajasthan 302545">
                        <input type="text" placeholder="9876543210">
                    </div>
                    <div class="payment_method">
                        <input type="text" value="PAYMENT METHOD" disabled>
                        <input type="text" placeholder="Online">
                        <input type="text" placeholder="Paid">
                    </div>
                    <div class="shipping_method">
                        <input type="text" value="SHIPPING METHOD" disabled>
                        <input type="text" placeholder="FedEx Corporation">
                    </div>
                </div>
    
                <div class="invoice_section5">
                    <input type="text" placeholder="Have a nice day.">
                </div>
    
            </div>
        </section>
    
       <!---------- image upload popup -------->
    
        <section class="image_upload">
            <div class="close_drag_drop"></div>
            <div class="upload-files-container">
                <div class="drag-file-area">
                    <span class="material-symbols-rounded upload-icon"> file_upload</span>
                    <h4 class="dynamic-message"> Drag & drop </h4>
                    <span class="browse-files"> 
                        <input type="file" class="default-file-input" /> 
                        <span>or</span>
                        <span class="browse-files-text">browse file</span>
                        <span>from device</span> 
                    </span> 
                </div>
                <span class="cannot-upload-message"> 
                    <span class="material-symbols-rounded">error</span> 
                    Please select a file first 
                    <span class="material-symbols-rounded cancel-alert-button">cancel</span> 
                </span>
                <div class="file-block">
                    <div class="progress-bar"> </div>
                    <div class="file-info"> 
                        <span class="material-symbols-rounded file-icon">description</span> 
                        <span class="file-name"> </span> | 
                        <span class="file-size"> </span> 
                    </div>
                    <span class="material-symbols-rounded remove-file-icon">Delete</span>
                    
                </div>
                <button type="button" class="upload-button"> Upload </button>
            </div>
        </section>
    
        <!--------- support section ---------->
    
        <section class="support_container">
            <div class="item_add_remove">
                <button class="material-symbols-rounded add_item"> playlist_add </button>
                <button class="material-symbols-rounded remove_item"> playlist_remove </button>
            </div>
            <button class="print_button"> Print </button>
        </section>

    </section>
    


    <!----------------- Other JS ---------------->

    <script src="/user/sidebar/sidebar.js"></script>
    <script src="/user/invoice/invoice.js"></script>

</body>

</html>
