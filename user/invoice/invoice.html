<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate invoices effortlessly with our complimentary GST Invoice Generator. Simply input your billing details to generate instant invoices. Print them, download as PDF, email to your customers, or save them to the cloud with ease.">
    <meta name="keywords" content="invoice generator print PDF">
    <title>Free Invoice Generator</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <!------------ Google Fonts & Icon ------------->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100..700,0..1,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-------------- link css -------------->
    <link rel="stylesheet" href="/user/sidebar/sidebar.css">
    <link rel="stylesheet" href="/user/invoice/invoice.css">

</head>

<body>

    <!---------------- Navbar & Sidebar --------------->

    <script src="/user/sidebar/sidebarHtml.js"></script>

    <!---------------- Main Invoice section ---------------->
    <section class="invoice_body">
        <div class="header_row">
            <h1 class="main_heading">Free Invoice Generator</h1>
            <div class="heading_options">
                <button>Currency</button>
                <button>Layout</button>
                <button class="print_invoice"> Print</button>
            </div>
        </div>
        
        <!---------- invoice ----------->

        <iframe src="/user/invoiceTemplets/template1/template1.html" frameborder="0" class="invoice_iframe"></iframe>
    
       <!---------- image upload popup -------->
    
        <section class="image_upload">
            <div class="close_drag_drop"></div>
            <div class="upload-files-container">
                <div class="drag-file-area">
                    <span class="material-symbols-rounded upload-icon"> file_upload</span>
                    <h4 class="dynamic-message"> Drag & drop </h4>
                    <span class="browse-files"> 
                        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="file" class="default-file-input autocorrect="off" autocapitalize="off" spellcheck="false"" /> 
                        <span>or</span>
                        <span class="browse-files-text">browse file</span>
                        <span>from device</span> 
                    </span> 
                </div>
                <span class="cannot-upload-message"> 
                    <span class="material-symbols-rounded">error</span> 
                    Please select a file first 
                    <span class="material-symbols-rounded cancel-alert-button">cancel</span> 
                </span>
                <div class="file-block">
                    <div class="progress-bar"> </div>
                    <div class="file-info"> 
                        <span class="material-symbols-rounded file-icon">description</span> 
                        <span class="file-name"> </span> | 
                        <span class="file-size"> </span> 
                    </div>
                    <span class="material-symbols-rounded remove-file-icon">Delete</span>
                    
                </div>
                <button type="button" class="upload-button"> Upload </button>
            </div>
        </section>

    </section>
    


    <!----------------- Other JS ---------------->

    <script src="/user/sidebar/sidebar.js"></script>
    <script src="/user/invoice/invoice.js"></script>

</body>

</html>
