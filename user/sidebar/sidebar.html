<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <!--=============== Global CSS ===============-->
    <link rel="stylesheet" href="/invoice-generator-frontend/global/global.css">

    <!--=============== Sidebar CSS ===============-->
    <link rel="stylesheet" href="/invoice-generator-frontend/user/sidebar/sidebar.css">

    <!--=============== Google Fonts & Icon ===============-->
    <link rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <!--=============== Navbar & Sidebar ===============-->
    <div class="main_header">

                    </div>
                </div>
                <div class="sidebar-content">
                    <nav class="menu open-current-submenu">
                        <ul>
                            <li class="menu-header">
                                <span> BILLING </span>
                            </li>
                            <li class="menu-item sub-menu">
                                <a href="#">
                                    <span class="menu-title">Create Invoices</span>

                                        <span class="badge primary">Free</span>
                                    </span>
                                </a>
                            </li>
                            <li class="menu-item sub-menu">
                                <a href="#">
                                    <span class="menu-title">Generate Estimates</span>
                                </a>
                            </li>
                            <li class="menu-item sub-menu">
                                <a href="#">
                                    <span class="menu-title">Create Receipts</span>
                                </a>
                            </li>
                            <li class="menu-item sub-menu">
                                <a href="#">
                                    <span class="menu-title">Revenue Forecast</span>
                                </a>
                            </li>
                            <li class="menu-item sub-menu">
                                <a href="#">
                                    <span class="menu-title">Theme</span>
                                </a>
                            </li>
                            <li class="menu-header" style="padding-top: 20px">
                                <span> INVENTORY </span>
                            </li>
                            <li class="menu-item">
                                <a href="#">
                                    <span class="menu-title">SKU Generator</span>
                                    <span class="menu-suffix">
                                        <span class="badge secondary">Beta</span>
                                    </span>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="#">
                                    <span class="menu-title">Purchase Order Generator</span>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="#">
                                    <span class="menu-title">Calculate Reorder Point</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="sidebar-footer">
